<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="customization.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>


    <!-- cdn for bootstrap! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">



    <style>
        body {
            background-color: rgb(125, 186, 173);
        }
    </style>
</head>

<body>
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-bg-dark my-4">
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"> <a href="#" class="nav-link active" aria-current="page">
                    <i class="bi bi-house-door-fill me-2"></i>
                    Home
                </a> </li>
            <li> <a href="#" class="nav-link text-white">
                    <i class="bi bi-speedometer2 me-2"></i>
                    Important Tasks
                </a> </li>
            <li> <a href="#" class="nav-link text-white">
                    <i class="bi bi-table me-2"></i>

                    Planned
                </a> </li>
            <li> <a href="#" class="nav-link text-white">
                    <i class="bi bi-grid-fill me-2"></i>

                    Tasks
                </a> </li>

        </ul>
        <hr>
        <div class="dropdown">
            <!-- <a href="#"
                class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown" aria-expanded="false"> <img src="https://github.com/mdo.png" alt="" width="32"
                    height="32" class="rounded-circle me-2"> <strong>Logout</strong> </a> -->
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>



    <!-- NAVBAR -->
    <div class="main-content">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid "> <a class="navbar-brand mx-4 " href="#"><strong>To-Do list</strong></a>

            </div>


        </nav>

        <div class="container mx-auto my-5 ">
            <h1>What's on your mind?</h1>
            <div id="alertbtn">
                <div class="alert alert-success d-flex align-items-center " role="alert">
                    <i class="bi bi-check me-4"></i>
                    <div>
                        Successfully added a task
                    </div>
                </div>
            </div>
        </div>
        <div class="container my-6">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4 p-4 custom-bg rounded shadow"> <!-- smaller box on medium+ screens -->

                    <div class="mb-3">
                        <label for="taskInput" class="form-label">Task:</label>
                        <input type="text" class="form-control" id="taskInput"
                            placeholder="e.g. Pick up 4kg of tomatoes">
                    </div>

                    <div class="mb-3">
                        <label for="descInput" class="form-label">Description:</label>
                        <textarea class="form-control" id="descInput" rows="3"
                            placeholder="e.g. From the farmer's market before 6 PM"></textarea>
                    </div>


                    <div class="text-center">
                        <button id="taskbtn" class="btn btn-dark mt-3">Add Task
                            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                                class="bi bi-file-plus-fill" viewBox="0 0 16 16">
                                <path
                                    d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M8.5 6v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 1 0" />
                            </svg>
                        </button>
                    </div>


                </div>
                <!-- TASK TABS -->
                <div id="tabb" class="container my-4">
                    <!-- Navigation Tabs -->
                    <ul class="nav nav-tabs justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" id="todo-tab" data-bs-toggle="tab" href="#todo">TO-DO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="progress-tab" data-bs-toggle="tab" href="#progress">IN-PROGRESS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="done-tab" data-bs-toggle="tab" href="#done">DONE</a>
                        </li>
                    </ul>

                    <!-- Tab Content -->
                    <div class="tab-content mt-3">
                        <!-- TO-DO -->
                        <div class="tab-pane fade show active" id="todo">
                            <h4>To-Do Tasks</h4>
                            <ul id="todoList" class="list-group">
                                <!-- To-do tasks go here -->
                            </ul>
                        </div>

                        <!-- IN-PROGRESS -->
                        <div class="tab-pane fade" id="progress">
                            <h4>In-Progress Tasks</h4>
                            <ul id="progressList" class="list-group">
                                <!-- In-progress tasks go here -->
                            </ul>
                        </div>

                        <!-- DONE -->
                        <div class="tab-pane fade" id="done">
                            <h4>Completed Tasks</h4>
                            <ul id="doneList" class="list-group">
                                <!-- Completed tasks go here -->
                            </ul>
                        </div>
                    </div>
                </div>


            </div>
            <div class="container mt-4">
                <h3>Your Tasks:</h3>
                <ul id="taskList" class="list-group">
                    <!-- Tasks will be added here -->
                </ul>
            </div>
            <div class="container mt-4">
                <h3>Completed tasks:</h3>
                <ul id="completedTaskList" class="list-group">
                    <!-- Completed Tasks will be added here -->
                </ul>
            </div>
            <div class="container mt-4 text-center">
                <button id="downloadExcel" class="btn btn-success">
                    <i class="bi bi-download"></i> Download Tasks (Excel)
                </button>
            </div>


        </div>
    </div>
</body>

<script>
    $(document).ready(function () {
    let tasks = [];

    // Enable/disable Add Task button
    $('#taskInput, #descInput').on('input', function () {
        const task = $('#taskInput').val().trim();
        const desc = $('#descInput').val().trim();
        $('#taskbtn').prop('disabled', !(task && desc));
    });

    // Add Task
    $('#taskbtn').click(function () {
        const taskValue = $('#taskInput').val().trim();
        const descValue = $('#descInput').val().trim();

        if (!taskValue || !descValue) return;

        const taskHTML = `
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div>
                    <strong>${taskValue}</strong><br>
                    <small>${descValue}</small>
                </div>
                <div>
                    <button class="btn btn-sm btn-primary start-btn me-2"><i class="bi bi-play-fill"></i></button>
                    <button class="btn btn-sm btn-dark delete-btn"><i class="bi bi-trash3"></i></button>
                </div>
            </li>
        `;
        $('#todoList').append(taskHTML);

        tasks.push({ Task: taskValue, Description: descValue, Status: "To-Do" });

        $('#taskInput').val('');
        $('#descInput').val('');
        $('#taskbtn').prop('disabled', true);
    });

    // DELETE button
    $(document).on('click', '.delete-btn', function () {
        $(this).closest('li').remove();
    });

    // START button (To-Do â†’ In Progress)
    $(document).on('click', '.start-btn', function () {
        const listItem = $(this).closest('li');
        const taskValue = listItem.find('strong').text();
        const descValue = listItem.find('small').text();

        const progressHTML = `
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div>
                    <strong>${taskValue}</strong><br>
                    <small>${descValue}</small>
                </div>
                <div>
                    <button class="btn btn-sm btn-success complete-btn me-2"><i class="bi bi-check2"></i></button>
                    <button class="btn btn-sm btn-dark delete-btn"><i class="bi bi-trash3"></i></button>
                </div>
            </li>
        `;
        $('#progressList').append(progressHTML);
        listItem.remove();
    });

    // COMPLETE button (In Progress â†’ Done)
    $(document).on('click', '.complete-btn', function () {
        const listItem = $(this).closest('li');
        const taskValue = listItem.find('strong').text();
        const descValue = listItem.find('small').text();

        const doneHTML = `
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div>
                    <strong>${taskValue}</strong><br>
                    <small>${descValue}</small>
                </div>
                <div>
                    <button class="btn btn-sm btn-warning redo-btn me-2"><i class="bi bi-arrow-counterclockwise"></i></button>
                    <button class="btn btn-sm btn-dark delete-btn"><i class="bi bi-trash3"></i></button>
                </div>
            </li>
        `;
        $('#doneList').append(doneHTML);
        listItem.remove();
    });

    // REDO button (Done â†’ To-Do)
    $(document).on('click', '.redo-btn', function () {
        const listItem = $(this).closest('li');
        const taskValue = listItem.find('strong').text();
        const descValue = listItem.find('small').text();

        const todoHTML = `
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div>
                    <strong>${taskValue}</strong><br>
                    <small>${descValue}</small>
                </div>
                <div>
                    <button class="btn btn-sm btn-primary start-btn me-2"><i class="bi bi-play-fill"></i></button>
                    <button class="btn btn-sm btn-dark delete-btn"><i class="bi bi-trash3"></i></button>
                </div>
            </li>
        `;
        $('#todoList').append(todoHTML);
        listItem.remove();
    });
});

</script>


</html>
